<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
                <div class="unit-conversion">
                    <div class="convert">Unit conversion</div>
                    <div class="contentss">
                        <div   class="first-input">
                            <h4 class=" sub-heading">Select the Units</h4>
                            <select name="" class="unit-select"  id="inputtype" >
                                <option value="" id="selection">--Please Select The Unit--</option>
                                <option value="kilometer">Kilometer</option>
                                <option value="meter">meter</option>
                                <option value="centimeter">Centimeter</option>
                                <option value="millimeter">Millimeter</option>
                                <option value="micrometer">Micrometer</option>
                                <option value="nanometer">Nanometer</option>
                            </select>
                            <div class="in">
                                <input type="number"  id="input">
                            </div>
                        </div>
                        <div  class="exchange">=</div>
                        
                        <div class="Second-input">
                            <div class="sub-heading">Select the Units</div>
                            <select name="" class="unit-select"  id="resulttype">
                                <option value=""  id="selection">--Please Select The Unit--</option>
                                <option value="kilometer">Kilometer</option>
                                <option value="meter">meter</option>
                                <option value="centimeter">Centimeter</option>
                                <option value="millimeter">Millimeter</option>
                                <option value="micrometer">Micrometer</option>
                                <option value="nanometer">Nanometer</option>
                            </select>
                            <div class="in">
                                <input type="number"  id="result">
                            </div>
                        </div>
           
    </div>
    <script src="index.js"></script>
</body>
</html>
